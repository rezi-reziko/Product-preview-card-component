<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="main-container">

      <div class="div-img">
        <img class="image" src="images/image-product-desktop.jpg" alt="perfume-img">
      </div>
      <div class="div-text">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <table>
        <tr>
          <td class="price-sale">$149.99</td>
          <td class="price">$169.99</td>
        </tr>
      </table>
      <button class="btn"><img class="cart-img" src="images/icon-cart.svg" alt="">Add to Cart</button>


      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>
</html>
